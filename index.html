    <script>
        const imagenesMarca = document.querySelectorAll('.marca-imagen');
        const modelosContainer = document.getElementById('modelosContainer');
        const carrito = [];
        const cantidadCarrito = document.getElementById('cantidad-carrito');
        const precioCarrito = document.getElementById('precio-carrito');
        const carritoContainer = document.getElementById('carritoContainer');

        const modelos = {
            samsung: [{
                nombre: "Samsung Galaxy A14",
                caracteristicas: "Pantalla de 6.6 pulgadas, cámara de 50MP, procesador MediaTek Helio G80",
                precio: 250000,
                imagen: "ImagenesTP/samsung/SamsungA14.jpg"
            }, {
                nombre: "Samsung Galaxy A21",
                caracteristicas: "Pantalla de 6.5 pulgadas, cámara de 16MP, procesador Exynos 850",
                precio: 3859782,
                imagen: "ImagenesTP/samsung/SamsungS21.jpg"
            }, {
                nombre: "Samsung Galaxy A55",
                caracteristicas: "Pantalla de 6.4 pulgadas, cámara de 64MP, procesador Exynos 1280",
                precio: 25489744,
                imagen: "ImagenesTP/samsung/SamsungA55.jpg"
            }, {
                nombre: "Samsung Galaxy A35",
                caracteristicas: "Pantalla de 6.6 pulgadas, cámara de 48MP, procesador Snapdragon 750G",
                precio: 1479999,
                imagen: "ImagenesTP/samsung/SamsungA355g.jpg"
            }]
        };

        imagenesMarca.forEach(imagen => {
            imagen.addEventListener('click', () => {
                const marca = imagen.dataset.marca;
                mostrarModelos(marca);
                $('#modalModelos').modal('show');
            });
        });

        function mostrarModelos(marca) {
            modelosContainer.innerHTML = modelos[marca].map(modelo => `
                <div class="col-md-3 mb-4">
                    <div class="card h-100">
                        <img src="${modelo.imagen}" class="card-img-top" alt="${modelo.nombre}">
                        <div class="card-body">
                            <h5 class="card-title">${modelo.nombre}</h5>
                            <p class="card-text">${modelo.caracteristicas}</p>
                            <p class="text-success">$${modelo.precio.toLocaleString()}</p>
                            <button class="btn btn-primary agregar-carrito" 
                                data-precio="${modelo.precio}"
                                data-nombre="${modelo.nombre}">
                                Agregar al Carrito
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');

            document.querySelectorAll('.agregar-carrito').forEach(boton => {
                boton.addEventListener('click', () => {
                    const precio = parseFloat(boton.dataset.precio);
                    const nombre = boton.dataset.nombre;
                    carrito.push({ nombre, precio });
                    actualizarCarrito();
                });
            });
        }

        function actualizarCarrito() {
            cantidadCarrito.textContent = carrito.length;
            const total = carrito.reduce((sum, item) => sum + item.precio, 0);
            precioCarrito.textContent = `($${total.toLocaleString()})`;
            
            carritoContainer.innerHTML = carrito.map((item, index) => `
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <span>${index + 1}. ${item.nombre}</span>
                    <span>$${item.precio.toLocaleString()}</span>
                </div>
            `).join('');
        }
    </script>
